# Nome da aplicação
spring.application.name=api

# --- BANCO DE DADOS ---
spring.datasource.url=jdbc:postgresql://localhost:5432/crlBase
spring.datasource.username=postgres
spring.datasource.password=321321
spring.datasource.driver-class-name=org.postgresql.Driver

# --- CONFIGURAÇÃO DO FLYWAY ---
spring.flyway.enabled=true
# spring.flyway.validate-on-migrate=false para testes com erros no banco
# spring.flyway.baseline-on-migrate=true para validar o banco mesmo com dados pré-existentes
spring.flyway.baseline-on-migrate=true

# --- HIBERNATE  ---
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Porta do servidor
server.port=8080